{% extends "base.html" %}
{% block title %}Manage Skill Datasets{% endblock %}
{% block content %}

<div class="container mt-4">
    <h3 class="mb-4">Upload Market Skill Dataset (CSV)</h3>

    <form action="{{ url_for('add_skills') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Upload CSV File</label>
            <input type="file" name="csv_file" class="form-control" accept=".csv" required>
        </div>

        <button type="submit" class="btn btn-primary">Upload Dataset</button>
    </form>
</div>

{% endblock %}
