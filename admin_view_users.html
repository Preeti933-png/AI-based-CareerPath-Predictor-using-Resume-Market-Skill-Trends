{% extends "base.html" %}
{% block title %}View Users{% endblock %}
{% block content %}
<div class="container mt-4">
    <h3 class="mb-4">Registered Users</h3>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>{{ 'Blocked' if user.blocked else 'Active' }}</td>
                <td>
                    <a href="{{ url_for('delete_user', user_id=user._id) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
