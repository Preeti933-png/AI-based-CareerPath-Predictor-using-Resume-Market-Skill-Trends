<tbody>
{% for user in users %}
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Role</th>
    <th>Actions</th>
</tr>

<tr>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.role }}</td>
    <td>
        <form method="POST" action="{{ url_for('block_user', user_id=user._id) }}" style="display:inline;">
            <button type="submit" class="btn btn-warning btn-sm">Block</button>
        </form>
        <form method="POST" action="{{ url_for('delete_user', user_id=user._id) }}" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
        </form>
    </td>
</tr>
{% endfor %}
</tbody>
